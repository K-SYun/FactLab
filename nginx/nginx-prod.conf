events {
    worker_connections 1024;
    use epoll;
    multi_accept on;
}

http {
    # Docker DNS resolver
    resolver 127.0.0.11 valid=30s;
    
    # Basic MIME types
    include /etc/nginx/mime.types;
    default_type application/octet-stream;
    
    # Server information hiding
    server_tokens off;

    # Rate Limiting
    limit_req_zone $binary_remote_addr zone=api:10m rate=10r/s;
    limit_req_zone $binary_remote_addr zone=login:10m rate=1r/s;
    limit_conn_zone $binary_remote_addr zone=conn_limit_per_ip:10m;

    # Enhanced logging format
    log_format main '$remote_addr - $remote_user [$time_local] '
                   '"$request" $status $bytes_sent '
                   '"$http_referer" "$http_user_agent" '
                   '$request_time $upstream_response_time';

    access_log /var/log/nginx/access.log main;
    error_log /var/log/nginx/error.log warn;
    
    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/javascript application/xml+rss application/json;

    # Upstream servers
    upstream user-service {
        server user-service:3000 max_fails=3 fail_timeout=30s;
    }
    
    upstream admin-service {
        server admin-service:3001 max_fails=3 fail_timeout=30s;
    }
    
    upstream backend-service {
        server backend-service:8080 max_fails=3 fail_timeout=30s;
    }
    
    upstream crawler-service {
        server crawler-service:3002 max_fails=3 fail_timeout=30s;
    }
    
    upstream ai-service {
        server ai-service:8001 max_fails=3 fail_timeout=30s;
    }

    server {
        listen 80;
        #server_name localhost;
        server_name polradar.com www.polradar.com;

        # Security headers
        add_header X-Frame-Options "DENY" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;
        add_header Permissions-Policy "camera=(), microphone=(), geolocation=()" always;

        # Custom error pages
        error_page 404 /404.html;
        error_page 503 /503.html;
        
        # 404 페이지 처리
        location = /404.html {
            root /usr/share/nginx/html;
            internal;
        }
        
        # 503 페이지 처리
        location = /503.html {
            root /usr/share/nginx/html;
            internal;
        }

        # User Service (React SPA) - Root path
        location / {
            proxy_pass http://user-service;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # WebSocket support for React dev server
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            
            # Timeout settings
            proxy_connect_timeout 30s;
            proxy_send_timeout 30s;
            proxy_read_timeout 30s;
        }

        # Admin Service (React SPA) - /admin path
        location = /admin {
            return 301 /admin/;
        }

        location /admin/ {
            proxy_pass http://admin-service/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # WebSocket support
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";

            # 타임아웃 설정
            proxy_connect_timeout 30s;
            proxy_send_timeout 30s;
            proxy_read_timeout 30s;
        }

        # AI Service - 내부 접근만 허용
        location ^~ /ai/ {
            # Restrict access to internal networks only
            allow 127.0.0.1;
            allow 172.16.0.0/12;  # Docker internal networks
            deny all;

            proxy_pass http://ai-service/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_read_timeout 120s;  # AI processing takes longer
            proxy_send_timeout 60s;
            proxy_connect_timeout 60s;
        }

        # API 프록시 (Rate limiting 적용)
        location ~ ^/api/(.*)$ {
            # Apply rate limiting to API endpoints
            limit_req zone=api burst=20 nodelay;
            limit_conn conn_limit_per_ip 20;

            # Special rate limiting for auth endpoints
            location ~ ^/api/(auth|login) {
                limit_req zone=login burst=3 nodelay;
            }

            proxy_pass http://backend-service;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # Timeout settings
            proxy_connect_timeout 30s;
            proxy_send_timeout 30s;
            proxy_read_timeout 30s;
        }

        # Crawler Service - 내부 접근만 허용
        location /crawler/ {
            # Restrict access to internal networks only
            allow 127.0.0.1;
            allow 172.16.0.0/12;  # Docker internal networks
            deny all;

            proxy_pass http://crawler-service/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_read_timeout 120s;
            proxy_send_timeout 60s;
            proxy_connect_timeout 60s;
        }

        # Health check endpoint
        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }
        
        # Let's Encrypt challenge location
        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
        }
    }
}