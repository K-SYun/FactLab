events {
    worker_connections 1024;
}

http {
    # Docker DNS resolver
    resolver 127.0.0.11 valid=30s;
    
    # Basic MIME types
    include /etc/nginx/mime.types;
    default_type application/octet-stream;
    
    # Development logging (verbose)
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log debug;
    
    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/javascript application/xml+rss application/json;

    # Upstream servers
    upstream user-service {
        server user-service:3000 max_fails=3 fail_timeout=30s;
    }
    
    upstream admin-service {
        server admin-service:3001 max_fails=3 fail_timeout=30s;
    }
    
    upstream backend-service {
        server backend-service:8080 max_fails=3 fail_timeout=30s;
    }
    
    upstream crawler-service {
        server crawler-service:3002 max_fails=3 fail_timeout=30s;
    }
    
    upstream ai-service {
        server ai-service:8001 max_fails=3 fail_timeout=30s;
    }

    server {
        listen 80;
        server_name localhost;

        # CORS is handled by backend services, not nginx

        # Custom error pages
        error_page 404 /404.html;
        error_page 503 /503.html;
        
        location = /404.html {
            root /usr/share/nginx/html;
            internal;
        }
        
        location = /503.html {
            root /usr/share/nginx/html;
            internal;
        }

        # User Service (React SPA) - Root path
        location / {
            proxy_pass http://user-service;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # WebSocket support for React dev server
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            
            # Development timeout settings
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
        }

        # Admin Service (React SPA) - /admin path
        location /admin {
            proxy_pass http://admin-service;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # WebSocket support
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            
            proxy_intercept_errors on;
            error_page 404 = @admin_fallback;
        }
        
        location @admin_fallback {
            proxy_pass http://admin-service;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # API 프록시
        location /api/ {
            proxy_pass http://backend-service/api/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            proxy_connect_timeout 30s;
            proxy_send_timeout 30s;
            proxy_read_timeout 30s;
        }

        # AI Service - /ai path
        location ^~ /ai/ {
            proxy_pass http://ai-service/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_read_timeout 120s;  # AI processing can take longer
            proxy_send_timeout 120s;
            proxy_connect_timeout 60s;
        }

        # Crawler Service - /crawler path
        location /crawler/ {
            proxy_pass http://crawler-service/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_read_timeout 120s;
            proxy_send_timeout 120s;
            proxy_connect_timeout 60s;
        }

        # Health check endpoint
        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }
    }
}