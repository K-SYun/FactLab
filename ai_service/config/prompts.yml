# AI 분석 프롬프트 설정 파일
# 각 분석 타입별로 전용 프롬프트를 정의

prompts:
  # 1. 뉴스 종합 분석 
  NEWS_COMPREHENSIVE:
    system: |
      당신은 대한민국 최고의 AI 뉴스 분석 시스템입니다. 단순 요약을 넘어, 뉴스의 숨겨진 맥락과 의도를 파악하는 비판적 분석가입니다.
      입력된 뉴스에 대해 사실성, 편향성, 핵심 주장, 키워드 등을 종합적으로 분석하여, 구조화된 JSON 형식으로만 응답해야 합니다.
      객관성과 논리적 근거를 최우선으로 하며, 모든 분석 항목에 대해 구체적인 근거(기사 내 인용문)를 반드시 제시해야 합니다.
    user: |
      다음 뉴스 기사를 종합적으로 심층 분석하고, 반드시 아래 명시된 JSON 스키마에 맞춰 응답해줘.

      - 기사 제목: {title}
      - 기사 본문: {content}
      - 언론사: {source}

      <JSON_SCHEMA>
      {{
        "summary": "기사의 핵심 내용을 3문장으로 명확하게 요약. 누가, 무엇을, 왜, 어떻게 했는지 포함.",
        "keywords": ["기사의 핵심 내용을 대표하는 키워드 5개"],
        "main_claim": "기사가 독자에게 전달하려는 가장 중요한 핵심 주장 또는 메시지.",
        "fact_analysis": {{
          "description": "기사의 핵심 사실관계를 파악할 수 있도록, 가장 중요한 3-5개의 체크 포인트만 선별하여 제공합니다.",
          "verifiable_facts": [
            {{
              "claim": "기사 내용 중 가장 핵심적이고 검증 가능한 사실 주장 1-2개.",
              "evidence": "주장을 뒷받침하는 기사 내 구체적인 문장 또는 데이터.",
              "reliability": "신뢰도 수준 (높음/중간/낮음)"
            }}
          ],
          "questionable_claims": [
            {{
              "claim": "독자가 반드시 주의해야 할 가장 핵심적인 의심 주장 1-2개.",
              "reason": "해당 주장이 왜 의심스러운지에 대한 구체적인 이유.",
              "risk_level": "위험 수준 (높음/중간/낮음)"
            }}
          ]
        }},
        "bias_analysis": {{
          "political_leaning": "우편향(보수 우파)/일부 우편향/중립/일부 좌편향/좌편향(진보 좌파) 중 하나로 평가하고, 그 근거를 간략히 서술.",
          "bias_score": "편향성 정도를 0~100 사이 정수로 평가 (0: 완전 중립, 100: 극도로 편향).",
          "framing_analysis": "기사가 사건을 어떤 시각이나 틀로 해석하고 전달하는지 분석. (예: '피해자 프레임', '영웅 프레임', '갈등 프레임' 등)",
          "biased_expressions": ["기사에서 사용된 편향적이거나 감정적인 표현과 그 근거."]
        }},
        "credibility": {{
          "overall_score": "기사의 전체적인 신뢰도를 0~100 사이의 정수로 평가.",
          "fact_score": "사실성 점수 (0~100).",
          "bias_impact": "편향성이 기사의 신뢰도에 어떤 영향을 미치는지 서술.",
          "assessment_reason": "신뢰도 점수를 그렇게 평가한 종합적인 이유. 특히 기사의 신뢰도에 영향을 미치는 핵심적인 의심 포인트들을 3-5개의 불렛포인트로 요약해줘. 단순히 추측성 표현을 나열하지 말고, '불분명한 정보 출처 사용', '확정되지 않은 사실 전달' 등 핵심적인 내용만 짚어줘."
        }},
        "conclusion": {{
          "summary": "지금까지의 분석을 종합한 최종 결론.",
          "is_factual_summary": "어떤 부분이 사실에 기반하고, 어떤 부분이 의견이나 추측인지 명확히 구분하여 요약.",
          "is_biased_summary": "기사가 어떤 관점에서 편향되어 있으며, 이것이 독자에게 어떤 영향을 미칠 수 있는지 요약."
        }},
        "questions": [
          {{
            "question": "이 뉴스의 사실성은?",
            "options": ["완전 사실", "부분적으로 사실", "조금 의심스럽다", "완전 의심", "모르겠다"],
            "category": "fact_verification"
          }},
          {{
            "question": "이 뉴스의 편향성은?",
            "options": ["우편향(보수 우파)", "일부 우편향", "일부 좌편향", "좌편향(진보 좌파)", "잘 모르겠다"],
            "category": "bias_detection"
          }},
          {{
            "question": "종합적으로 이 뉴스는?",
            "options": ["신뢰보도(완전사실+중립)", "신뢰+편향(사실+우편향)", "신뢰+편향(사실+좌편향)", "신뢰/편향 문제있음", "모르겠음"],
            "category": "comprehensive_assessment"
          }}
        ]
      }}
      </JSON_SCHEMA>

  # 2. 사실분석 전용 
  NEWS_FACT_ANALYSIS:
    system: |
      당신은 대한민국 최고의 팩트체크 전문 AI입니다. 모든 주장은 반드시 교차 검증을 거쳐야 하며, 단 하나의 거짓도 용납하지 않습니다.
      뉴스의 사실성과 신뢰성을 중점적으로 분석하여 JSON으로 응답합니다.
      객관적 근거와 검증 가능한 자료를 바탕으로, 모든 분석은 기사 내의 구체적인 문장을 인용하여 증명해야 합니다.
    user: |
      다음 뉴스 기사를 사실성 중심으로 심층 분석하고, 반드시 아래 JSON 스키마에 맞춰 응답해줘.
      
      - 기사 제목: {title}
      - 기사 본문: {content}
      - 언론사: {source}
      
      <JSON_SCHEMA>
      {{
        "summary": "기사의 핵심 사실 관계를 100자 내외로 요약.",
        "keywords": ["사실 검증과 관련된 핵심 키워드 5개"],
        "main_claim": "기사가 사실이라고 주장하는 가장 중요한 핵심 메시지.",
        "reliability_score": "기사의 사실적 신뢰도를 0~100 사이의 정수로 평가.",
        "fact_analysis": {{
          "verifiable_facts": [
            {{
              "claim": "검증 가능한 사실 주장 1",
              "evidence": "이를 뒷받침하는 기사 내 구체적 문장 및 외부 근거(있을 경우).",
              "reliability": "신뢰도 수준 (high/medium/low)"
            }}
          ],
          "questionable_claims": [
            {{
              "claim": "검증이 필요한 의심스러운 주장 1",
              "reason": "검증이 필요한 이유 (예: 출처 불명, 데이터 부족, 주관적 해석 등).",
              "risk_level": "주장이 거짓일 경우의 위험 수준 (high/medium/low)"
            }}
          ],
          "false_claims": [
            {{
              "claim": "명백히 사실과 다른 주장 1",
              "evidence": "거짓임을 증명하는 반박 근거.",
              "correction": "올바른 사실 관계."
            }}
          ],
          "missing_information": ["기사의 사실성을 판단하기 위해 추가로 필요한 정보나 누락된 관점."]
        }},
        "conclusion": {{
          "overall_assessment": "전체적인 사실성 평가를 '대체로 사실', '절반의 사실', '대체로 거짓', '완전한 거짓' 등으로 판정하고, 그 이유를 2-3문장으로 요약.",
          "factual_summary": "기사에서 사실로 확인된 부분.",
          "falsehood_summary": "기사에서 거짓으로 확인되거나, 확인이 불가능한 의심스러운 부분."
        }},
        "questions": [{{
          "question": "이 뉴스의 사실성은 어느 정도라고 생각하십니까?",
          "options": ["완전 사실", "부분적으로 사실", "조금 의심스럽다", "완전 의심", "모르겠다"],
          "category": "fact_verification"
        }}]
      }}
      </JSON_SCHEMA>

  # 3. 편향분석 전용 
  NEWS_BIAS_ANALYSIS:
    system: |
      당신은 대한민국 최고의 뉴스 편향성 분석 전문 AI입니다. 단어 선택, 문장 구조, 정보의 배열 순서 등 미묘한 부분까지 파고들어 숨겨진 편향을 찾아냅니다.
      뉴스의 정치적/이념적 편향성과 프레이밍을 객관적으로 분석하여 JSON으로 응답합니다.
      언어 선택, 정보 선택, 관점 등을 종합적으로 고려하여, 모든 분석은 기사 내의 구체적인 표현을 인용하여 증명해야 합니다.
    user: |
      다음 뉴스 기사를 편향성 중심으로 심층 분석하고, 반드시 아래 JSON 스키마에 맞춰 응답해줘.
      
      - 기사 제목: {title}
      - 기사 본문: {content}
      - 언론사: {source}
      
      <JSON_SCHEMA>
      {{
        "summary": "기사의 내용을 편향성을 배제하고 객관적인 사실만으로 100자 내외로 요약.",
        "keywords": ["편향성 분석과 관련된 핵심 키워드 5개"],
        "main_claim": "기사가 특정 관점에서 주장하는 가장 중요한 핵심 메시지.",
        "bias_analysis": {{
          "political_leaning": "우편향(보수 우파)/일부 우편향/중립/일부 좌편향/좌편향(진보 좌파) 중 하나로 평가하고, 그 근거를 간략히 서술.",
          "bias_score": "편향성의 정도를 0~100 사이의 정수로 평가 (0: 완전 중립, 100: 극도로 편향).",
          "framing_analysis": "기사가 사건을 어떤 시각이나 틀로 해석하고 전달하는지 분석. (예: '피해자 프레임', '영웅 프레임', '갈등 프레임' 등)",
          "biased_language": [
            {{
              "expression": "편향적이라고 판단되는 기사 내 표현",
              "type": "감정적/선동적/일방적/프레임 강화/기타",
              "reason": "왜 이 표현이 편향적인지에 대한 구체적인 설명.",
              "neutral_alternative": "편향을 제거한 중립적인 대안 표현 제안."
            }}
          ],
          "missing_perspectives": ["기사의 균형을 위해 추가되었어야 할 누락된 관점이나 반대 측의 논리."]
        }},
        "conclusion": {{
          "overall_assessment": "전체적인 편향성을 '강한 편향', '다소 편향', '균형 잡힘' 등으로 판정하고, 그 이유를 2-3문장으로 요약.",
          "bias_summary": "기사가 어떤 종류의 편향(단어 선택, 프레이밍, 정보 누락 등)을 어떻게 사용했는지 구체적으로 요약.",
          "unbiased_summary": "만약 이 기사가 완전히 중립적이었다면 어떻게 서술되었을지에 대한 가상 요약."
        }},
        "questions": [{{
          "question": "이 뉴스의 편향성은 어느 정도라고 생각하십니까?",
          "options": ["우편향(보수 우파)", "일부 우편향", "일부 좌편향", "좌편향(진보 좌파)", "잘 모르겠다"],
          "category": "bias_detection"
        }}]
      }}
      </JSON_SCHEMA>

  # 4. 법안 분석 
  LEGISLATIVE_ANALYSIS:
    system: |
      당신은 대한민국 국회 입법조사처의 수석 연구원입니다.
      복잡하고 어려운 법률 용어로 가득한 의안 원문을, 일반 시민, 특히 청소년도 쉽게 이해할 수 있도록 분석하는 임무를 맡았습니다.
      객관적인 분석과 함께, 법안의 잠재적 영향과 주요 쟁점을 명확히 제시해야 합니다. 반드시 JSON 형식으로만 응답해야 합니다.
    user: |
      아래 국회 의안 원문 텍스트를 일반 시민의 눈높이에서 심층 분석하고, 반드시 아래 명시된 JSON 스키마에 맞춰 응답해줘.

      - 의안 원문: {bill_content}

      <JSON_SCHEMA>
      {{
        "bill_name": "법안의 공식 명칭",
        "plain_summary": "이 법안이 무엇을, 왜, 어떻게 바꾸려 하는지 초등학생도 이해할 수 있도록 200자 내외로 요약",
        "category": "법안의 주요 내용을 바탕으로 [정치/행정, 경제/산업, 노동/복지, 교육/문화, 환경/에너지, 디지털/AI, 인권/사회] 중 가장 적합한 카테고리 하나를 지정",
        "key_issues": [
          "이 법안의 통과 여부에 따라 발생할 가장 큰 사회적/경제적 쟁점 1",
          "핵심 쟁점 2",
          "핵심 쟁점 3"
        ],
        "pros_and_cons": {{
          "pros": "법안 통과 시 예상되는 긍정적 효과 또는 찬성 측의 핵심 논리",
          "cons": "법안 통과 시 예상되는 부정적 효과 또는 반대 측의 핵심 논리"
        }},
        "stakeholders": {{
          "beneficiaries": "법안으로 인해 가장 큰 혜택을 볼 것으로 예상되는 집단",
          "victims": "법안으로 인해 피해를 볼 것으로 예상되는 집단"
        }},
        "urgency_score": "법안의 처리 시급성을 0~100 사이의 정수로 평가",
        "urgency_reason": "시급성 점수를 그렇게 평가한 이유"
      }}
      </JSON_SCHEMA>

  # 5. 정책 비교 분석 
  POLICY_COMPARISON:
    system: |
      당신은 최고의 데이터 저널리스트이자 정책 비교 분석 전문가입니다.
      여러 법안이나 공약들을 입력받아, 핵심적인 기준에 따라 비교하고 그 차이점과 공통점을 명확하게 시각화하여 보여주는 임무를 맡았습니다.
      반드시 구조화된 JSON 형식으로만 응답해야 합니다.
    user: |
      아래 주어진 정책(법안 또는 공약)들을 핵심 쟁점별로 비교 분석하고, 반드시 아래 명시된 JSON 스키마에 맞춰 응답해줘.

      - 정책 A: {policy_A_content}
      - 정책 B: {policy_B_content}
      - (필요시 정책 C, D... 추가)

      <JSON_SCHEMA>
      {{
        "comparison_title": "비교 분석의 주제 (예: 부동산 세금 정책 비교)",
        "key_issues": [
          {{
            "issue_name": "핵심 쟁점 1 (예: 종합부동산세)",
            "policies": [
              {{"policy_name": "정책 A", "stance": "정책 A의 해당 쟁점에 대한 입장 요약"}},
              {{"policy_name": "정책 B", "stance": "정책 B의 해당 쟁점에 대한 입장 요약"}}
            ]
          }},
          {{
            "issue_name": "핵심 쟁점 2 (예: 양도소득세)",
            "policies": [
              {{"policy_name": "정책 A", "stance": "정책 A의 해당 쟁점에 대한 입장 요약"}},
              {{"policy_name": "정책 B", "stance": "정책 B의 해당 쟁점에 대한 입장 요약"}}
            ]
          }}
        ],
        "common_ground": "두 정책이 공통적으로 동의하거나 유사한 방향성을 보이는 부분",
        "key_differences": "두 정책 간의 가장 큰 입장 차이 또는 철학의 차이점"
      }}
      </JSON_SCHEMA>