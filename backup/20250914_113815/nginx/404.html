<!doctype html>
<html lang="ko">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>404 | 페이지를 찾을 수 없습니다</title>
  <meta name="robots" content="noindex, nofollow">
  <style>
    :root {
      --bg: #0b0f14;
      --fg: #e6e9ef;
      --muted: #9aa4b2;
      --accent: #ef4444;
      --card: #121821;
    }

    @media (prefers-color-scheme: light) {
      :root {
        --bg: #f7f9fc;
        --fg: #0b1220;
        --muted: #5b6575;
        --card: #ffffff;
        --accent: #dc2626;
      }
    }

    * {
      box-sizing: border-box
    }

    html,
    body {
      height: 100%;
      margin: 0
    }

    body {
      display: grid;
      place-items: center;
      background: var(--bg);
      color: var(--fg);
      font: 16px/1.5 system-ui, -apple-system, Segoe UI, Roboto, Noto Sans KR, Apple SD Gothic Neo, Helvetica, Arial;
      padding: 24px;
    }

    .card {
      width: min(640px, 100%);
      background: var(--card);
      border: 1px solid color-mix(in oklab, var(--fg) 15%, transparent);
      border-radius: 20px;
      padding: 32px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, .25);
      text-align: center;
    }

    h1 {
      font-size: clamp(28px, 6vw, 42px);
      margin: 0 0 12px
    }

    p {
      margin: 8px 0;
      color: var(--muted)
    }

    a.btn {
      display: inline-block;
      margin-top: 20px;
      padding: 12px 20px;
      border-radius: 999px;
      background: var(--accent);
      color: #fff;
      text-decoration: none;
      font-weight: 600;
      transition: transform .06s ease;
    }

    a.btn:active {
      transform: translateY(1px)
    }

    .icon {
      width: 72px;
      height: 72px;
      color: var(--accent);
      margin-bottom: 16px
    }

    footer {
      margin-top: 24px;
      font-size: 13px;
      color: var(--muted)
    }
  </style>
</head>

<body>
  <main class="card" role="main">
    <svg class="icon" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.6"
        d="M12 9v2m0 4h.01M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z" />
    </svg>
    <h1>404</h1>
    <p>요청하신 페이지를 찾을 수 없습니다.</p>
    <p>주소가 올바른지 확인하거나 홈으로 이동해 주세요.</p>
    <a href="/" class="btn">홈으로 가기</a>

  </main>
</body>

</html>
