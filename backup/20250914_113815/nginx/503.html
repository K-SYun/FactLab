<!doctype html>
<html lang="ko" data-theme="system">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>점검 중입니다 | Maintenance</title>
  <meta name="robots" content="noindex, nofollow">
  <style>
    :root {
      --bg: #0b0f14;
      --fg: #e6e9ef;
      --muted: #9aa4b2;
      --accent: #4f8cff;
      --card: #121821;
      --ok: #16a34a;
      --warn: #f59e0b;
    }

    @media (prefers-color-scheme: light) {
      :root {
        --bg: #f7f9fc;
        --fg: #0b1220;
        --muted: #5b6575;
        --card: #ffffff;
        --accent: #2459e0;
      }
    }

    * {
      box-sizing: border-box
    }

    html,
    body {
      height: 100%
    }

    body {
      margin: 0;
      background: var(--bg);
      color: var(--fg);
      font: 16px/1.5 system-ui, -apple-system, Segoe UI, Roboto, Noto Sans KR, Apple SD Gothic Neo, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji";
      display: grid;
      place-items: center;
      padding: 24px;
    }

    .card {
      width: min(720px, 100%);
      background: var(--card);
      border: 1px solid color-mix(in oklab, var(--fg) 15%, transparent);
      border-radius: 20px;
      padding: 32px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, .25);
    }

    .header {
      display: flex;
      gap: 16px;
      align-items: center
    }

    .icon {
      width: 48px;
      height: 48px;
      flex: 0 0 48px
    }

    h1 {
      font-size: clamp(22px, 3.5vw, 28px);
      margin: 0
    }

    p {
      margin: 8px 0 0;
      color: var(--muted)
    }

    .status {
      margin-top: 20px;
      padding: 16px;
      border-radius: 14px;
      background: color-mix(in oklab, var(--accent) 14%, transparent)
    }

    .grid {
      display: grid;
      grid-template-columns: 1fr;
      gap: 16px;
      margin-top: 20px
    }

    @media (min-width:640px) {
      .grid {
        grid-template-columns: 1fr 1fr
      }
    }

    .panel {
      padding: 16px;
      border: 1px dashed color-mix(in oklab, var(--fg) 20%, transparent);
      border-radius: 14px
    }

    .btns {
      display: flex;
      gap: 12px;
      flex-wrap: wrap
    }

    button,
    .btn {
      appearance: none;
      border: 0;
      border-radius: 999px;
      padding: 12px 18px;
      cursor: pointer;
      font-weight: 600;
      background: var(--accent);
      color: white;
      transition: transform .06s ease;
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      gap: 8px
    }

    button:active {
      transform: translateY(1px)
    }

    .ghost {
      background: transparent;
      color: var(--fg);
      border: 1px solid color-mix(in oklab, var(--fg) 25%, transparent)
    }

    .mono {
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace
    }

    .kbd {
      border: 1px solid color-mix(in oklab, var(--fg) 20%, transparent);
      padding: .1rem .4rem;
      border-radius: 6px;
      background: color-mix(in oklab, var(--fg) 6%, transparent)
    }

    footer {
      margin-top: 24px;
      font-size: 13px;
      color: var(--muted)
    }

    .pulse {
      position: relative
    }

    .pulse::after {
      content: "";
      position: absolute;
      inset: -6px;
      border-radius: 16px;
      border: 2px solid color-mix(in oklab, var(--accent) 60%, transparent);
      animation: pulse 1.7s infinite ease-out
    }

    @keyframes pulse {
      from {
        opacity: .6;
        transform: scale(.98)
      }

      to {
        opacity: 0;
        transform: scale(1.08)
      }
    }
  </style>
</head>

<body>
  <main class="card" role="main" aria-labelledby="title">
    <div class="header">
      <svg class="icon" viewBox="0 0 24 24" fill="none" role="img" aria-label="wrench icon">
        <path d="M21 3a7 7 0 0 1-9.8 8.93L4.6 18.5a2.1 2.1 0 1 1-3-3l6.6-6.6A7 7 0 0 1 21 3Z" stroke="currentColor"
          stroke-width="1.5" />
        <circle cx="17" cy="7" r="1.5" fill="currentColor" />
      </svg>
      <div>
        <h1 id="title">점검 중입니다</h1>
        <p>서비스 안정화를 위해 일시적으로 접속이 제한됩니다. 불편을 드려 죄송합니다.</p>
      </div>
    </div>

    <div class="status">
      <div class="btns">
        <button id="retryBtn" class="pulse" type="button" aria-live="polite">다시 시도</button>
        <a id="statusLink" class="btn ghost" href="/status" rel="nofollow">상태 페이지</a>
        <a class="btn ghost" href="mailto:support@example.com">문의: support@example.com</a>
      </div>
      <p id="hint" class="mono" style="margin-top:12px">자동 재시도 <span id="countdown">15</span>초 후. 마지막 확인: <span
          id="lastCheck">-</span></p>
    </div>

    <section class="grid" aria-label="details">
      <div class="panel">
        <h2 style="margin:0 0 8px; font-size:18px">무슨 일이 일어나고 있나요?</h2>
        <p>정기 점검 또는 서버 과부하로 잠시 중단되었습니다. 데이터는 안전합니다.</p>
      </div>
      <div class="panel">
        <h2 style="margin:0 0 8px; font-size:18px">예상 복구 시간</h2>
        <p id="eta">예상 시간 미정. 업데이트는 상태 페이지에서 안내합니다.</p>
      </div>
    </section>
  </main>

  <script>
    // 기본 설정: 루트로 HEAD 요청해 200이 오면 복구로 판단
    const PING_URL = "/"; // 필요 시 "/health" 등으로 교체
    const TIMEOUT_MS = 5000; // 요청 타임아웃
    const INTERVAL_SEC = 60; // 자동 재시도 간격

    const retryBtn = document.getElementById('retryBtn');
    const countdownEl = document.getElementById('countdown');
    const lastCheckEl = document.getElementById('lastCheck');

    let remaining = INTERVAL_SEC;
    let timerId;

    function fmt(d) {
      const pad = n => String(n).padStart(2, '0');
      return `${pad(d.getHours())}:${pad(d.getMinutes())}:${pad(d.getSeconds())}`;
    }

    async function ping() {
      lastCheckEl.textContent = fmt(new Date());
      try {
        const ctrl = new AbortController();
        const id = setTimeout(() => ctrl.abort(), TIMEOUT_MS);
        const res = await fetch(PING_URL, { method: 'HEAD', cache: 'no-store', redirect: 'follow', signal: ctrl.signal });
        clearTimeout(id);
        if (res.ok) {
          // 서버가 살아있다면 자동 이동
          location.reload();
          return true;
        }
      } catch (e) { /* 네트워크 오류는 무시 */ }
      return false;
    }

    async function cycle() {
      remaining = INTERVAL_SEC;
      countdownEl.textContent = remaining;
      clearInterval(timerId);
      timerId = setInterval(async () => {
        remaining -= 1;
        countdownEl.textContent = Math.max(remaining, 0);
        if (remaining <= 0) {
          clearInterval(timerId);
          await ping();
          cycle();
        }
      }, 1000);
    }

    retryBtn.addEventListener('click', async () => {
      retryBtn.disabled = true;
      retryBtn.textContent = '확인 중...';
      await ping();
      retryBtn.disabled = false;
      retryBtn.textContent = '다시 시도';
      cycle();
    });

    // 초기 시작
    cycle();
  </script>
</body>

</html>
