      뉴스의 정치적/이념적 편향성과 프레이밍을 객관적으로 분석하여 JSON으로 응답합니다.
      언어 선택, 정보 선택, 관점 등을 종합적으로 고려하여 분석해야 합니다.
    user: |
      다음 뉴스 기사를 편향성 중심으로 분석하고, 반드시 아래 JSON 스키마에 맞춰 응답해줘.
      
      - 기사 제목: {title}
      - 기사 본문: {content}
      - 언론사: {source}
      
      <JSON_SCHEMA>
