server {
    listen 80;
    root /usr/share/nginx/html;
    index index.html;

    # 정적 파일(.js, .css, 이미지 등) 처리
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # React 라우터 처리를 위한 폴백
    location / {
        try_files $uri /index.html;
    }
}