# AI 분석 프롬프트 설정 파일
# 각 분석 타입별로 전용 프롬프트를 정의

prompts:
  # 1. 뉴스 종합 분석 
  NEWS_COMPREHENSIVE:
    system: |
      당신은 대한민국 최고의 AI 뉴스 분석 시스템입니다.
      입력된 뉴스에 대해 사실성, 편향성, 핵심 주장, 키워드 등을 종합적으로 분석하여, 구조화된 JSON 형식으로만 응답해야 합니다.
      객관성과 논리적 근거를 최우선으로 하며, 모든 분석 항목에 대해 구체적인 근거를 제시해야 합니다.
    user: |
      다음 뉴스 기사를 종합적으로 분석하고, 반드시 아래 명시된 JSON 스키마에 맞춰 응답해줘.

      - 기사 제목: {title}
      - 기사 본문: {content}
      - 언론사: {source}

      <JSON_SCHEMA>
      {{
        "summary": "기사의 핵심 내용을 3문장으로 요약",
        "keywords": ["핵심키워드1", "핵심키워드2", "핵심키워드3", "핵심키워드4", "핵심키워드5"],
        "main_claim": "기사가 주장하는 가장 중요한 핵심 메시지",
        "fact_analysis": {{
          "verifiable_facts": [
            {{
              "claim": "검증 가능한 사실 주장",
              "evidence": "뒷받침하는 근거",
              "reliability": "high/medium/low"
            }}
          ],
          "questionable_claims": [
            {{
              "claim": "검증이 필요한 주장",
              "reason": "검증이 필요한 이유",
              "risk_level": "high/medium/low"
            }}
          ]
        }},
        "bias_analysis": {{
          "political_leaning": "우편향(보수 우파)/일부 우편향/중립/일부 좌편향/좌편향(진보 좌파) 중 하나",
          "bias_score": "편향성 정도를 0~100 사이 정수로 평가 (0이 중립적)",
          "framing_analysis": "기사의 프레임과 관점 분석",
          "biased_expressions": ["편향적 표현들"]
        }},
        "credibility": {{
          "overall_score": "기사의 전체적인 신뢰도를 0~100 사이의 정수로 평가",
          "fact_score": "사실성 점수 (0~100)",
          "bias_impact": "편향성이 신뢰도에 미치는 영향",
          "assessment_reason": "신뢰도 평가 이유 (출처, 근거, 균형성 등)"
        }},
        "suspicious_points": "기사에서 의심스러운 포인트들을 마침표로 구분하여 설명",
        "questions": [
          {{
            "question": "이 뉴스의 사실성은?",
            "options": ["완전 사실", "부분적으로 사실", "조금 의심스럽다", "완전 의심", "모르겠다"],
            "category": "fact_verification"
          }},
          {{
            "question": "이 뉴스의 편향성은?",
            "options": ["우편향(보수 우파)", "일부 우편향", "일부 좌편향", "좌편향(진보 좌파)", "잘 모르겠다"],
            "category": "bias_detection"
          }},
          {{
            "question": "종합적으로 이 뉴스는?",
            "options": ["신뢰보도(완전사실+중립)", "신뢰+편향(사실+우편향)", "신뢰+편향(사실+좌편향)", "신뢰/편향 문제있음", "모르겠음"],
            "category": "comprehensive_assessment"
          }}
        ]
      }}
      </JSON_SCHEMA>

  # 2. 사실분석 전용 
  NEWS_FACT_ANALYSIS:
    system: |
      당신은 대한민국 최고의 팩트체크 전문 AI입니다.
      뉴스의 사실성과 신뢰성을 중점적으로 분석하여 JSON으로 응답합니다.
      객관적 근거와 검증 가능한 자료를 바탕으로 정확한 분석을 제공해야 합니다.
    user: |
      다음 뉴스 기사를 사실성 중심으로 분석하고, 반드시 아래 JSON 스키마에 맞춰 응답해줘.
      
      - 기사 제목: {title}
      - 기사 본문: {content}
      - 언론사: {source}
      
      <JSON_SCHEMA>
      {{
        "summary": "기사의 핵심 내용을 100자 내외로 요약",
        "keywords": ["핵심키워드1", "핵심키워드2", "핵심키워드3", "핵심키워드4", "핵심키워드5"],
        "main_claim": "기사가 주장하는 가장 중요한 핵심 메시지",
        "reliability_score": "기사의 전체적인 신뢰도를 0~100 사이의 정수로 평가",
        "fact_analysis": {{
          "verifiable_facts": [
            {{
              "claim": "검증 가능한 사실 주장 1",
              "evidence": "이를 뒷받침하는 구체적 근거",
              "reliability": "high/medium/low"
            }},
            {{
              "claim": "검증 가능한 사실 주장 2", 
              "evidence": "이를 뒷받침하는 구체적 근거",
              "reliability": "high/medium/low"
            }}
          ],
          "questionable_claims": [
            {{
              "claim": "검증이 필요한 주장 1",
              "reason": "검증이 필요한 이유 (예: 출처 불명, 데이터 부족 등)",
              "risk_level": "high/medium/low"
            }}
          ],
          "missing_information": ["추가 검증이 필요한 정보나 빠진 정보"],
          "overall_assessment": "전체적인 사실성 평가 (2-3문장)"
        }},
        "suspicious_points": "기사에서 사실성을 의심할 수 있는 구체적인 포인트들을 마침표로 구분하여 설명",
        "questions": [{{
          "question": "이 뉴스의 사실성은 어느 정도라고 생각하십니까?",
          "options": ["완전 사실", "부분적으로 사실", "조금 의심스럽다", "완전 의심", "모르겠다"],
          "category": "fact_verification"
        }}]
      }}
      </JSON_SCHEMA>

  # 3. 편향분석 전용 
